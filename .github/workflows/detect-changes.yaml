on:
  schedule:
    # 5분 마다 실행
    - cron: '*/5 * * * *'

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Yarn
        run: yarn install
      - name: Run
        run: |
          cd workers/detect-changes/
          yarn start

